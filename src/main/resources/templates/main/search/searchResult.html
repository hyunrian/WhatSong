<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>검색 결과</h1>

    <thead> <tr>
        <th>제목</th>
        <th>가수명</th>
        <th>번호</th>
        <th>이미지</th>

    </thead>

    </tbody>
</table>
</span>
