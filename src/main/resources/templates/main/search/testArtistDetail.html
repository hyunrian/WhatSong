<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>아티스트 정보</h1>
<span>
    <img th:src="${artist.imageUrl}">
</span><br>
<span th:text="${artist.name}"></span><br>
<div th:each="genre : ${artist.genreList}">
    <span th:text="${genre}"></span>
</div><br>
<h3>아티스트의 베스트 음악</h3>
<div th:each="trackDto : ${artist.topTrackList}">
    <a th:href="@{/music/track/{trackId} (trackId=${trackDto.id})}"
       th:text="${trackDto.name}">
    </a><br>
</div><br>
<h3>아티스트와 비슷한 느낌의 다른 아티스트</h3>
<div th:each="artistDto : ${artist.relatedArtistList}">
    <a th:href="@{/music/artist/{artistId} (artistId=${artistDto.id})}"
       th:text="${artistDto.name}">
    </a><br>
</div><br>
<h3>아티스트의 앨범 리스트</h3>
<div th:each="albumDto : ${artist.artistAlbumList}">
    <a th:href="@{/music/album/{albumId} (albumId=${albumDto.id})}"
       th:text="${albumDto.name}">
    </a><br>
</div>
</body>
</html>
