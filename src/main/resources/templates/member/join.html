<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatSong</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
<div id="wrapper">
  <header id="header">
    <h1>회원가입</h1>
  </header>
  <div id="main">
    <section id="content" class="main">
      <section>
        <form method="post" action="#">
          <h2></h2>
          <div class="row gtr-uniform">
            <div class="col-12">
              <input type="text" name="demo-name" id="demo-name" value="" placeholder="닉네임(2자 이상 15자 이하)" />
            </div>
            <div class="col-12">
              <input type="email" name="demo-email" id="demo-email" value="" placeholder="이메일(example@gmail.com)" />
            </div>
            <div class="col-12">
              <input type="password" name="demo-email" id="demo-password" value="" placeholder="비밀번호(영문, 숫자 조합 8자 이상 15자 이하)" />
            </div><br><br><br><br>
            <div class="col-4 col-12-small">
              <h3>성별</h3>
            </div>
            <div class="col-4 col-12-small">
              <input type="radio" id="female" name="gender" checked>
              <label for="female">여성</label>
            </div>
            <div class="col-4 col-12-small">
              <input type="radio" id="male" name="gender">
              <label for="male">남성</label>
            </div>
            <div class="col-4 col-12-small">
              <h3>연령</h3>
            </div>
            <div class="col-8 col-12-small">
              <select name="demo-category" id="demo-category">
                <option value="1">Manufacturing</option>
                <option value="1">Shipping</option>
                <option value="1">Administration</option>
                <option value="1">Human Resources</option>
              </select>
            </div>

            <div class="col-12">
              <input type="checkbox" id="demo-copy" name="demo-copy">
              <label for="demo-copy">개인정보 수집 및 이용 동의</label>
            </div>
            <div>
              <a href="#" class="button fit">가입하기</a>
            </div>
          </div>
        </form>
      </section>
    </section>

  </div>

</div>




    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
