	<style>
	.carousel-btn {
		top: 50% !important;

		text-align: left;
		line-height: 1.2;
		position: relative;

		display: flex;
		flex-direction: row;
	}

	#btnDiv {
		display: flex;
    	gap: 10%;
    	margin-top: auto;
	}
	body {
		min-height: 100%;

	}
	#titleText {
